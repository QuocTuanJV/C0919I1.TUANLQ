<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số lần xuất hiện của một số</title>
</head>
<body>
<script>
    let arrayNumber = [];
    let number = +prompt("Nhập vào số cần tìm")
    for(let i = 0; i<100; i++){
        arrayNumber.push(randomNumber());
    }

    alert(`Số lần xuất hiện của số [${number}] trong dãy 100 số là ${countNumberApeared(arrayNumber,number)}`);

    function countNumberApeared(arr,number) {
        let count = 0;
        for (let i = 0; i < arr.length; i++){
            if(number === arr[i]){
                count++;
            }
        }
        return count;
    }

    function randomNumber() {
        return Math.floor(Math.random()*100);
    }


</script>
</body>
</html>
