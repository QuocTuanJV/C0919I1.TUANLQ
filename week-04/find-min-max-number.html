<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất nhỏ nhất</title>
</head>
<body>
<script>
    let arrayNumber = [1,2,3];
    function findMinNumber(arr) {
        let min = arr[0];
        for(let i = 0; i < arr.length; i ++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    function findMaxNumber(arr) {
        let max = arr[0];
        for(let i = 0; i < arr.length; i ++){
            if(arr[i] > max){
                max = arr[i];
            }
        }
        return max;
    }

    alert("số nhỏ nhất: " + findMinNumber(arrayNumber));
    alert("số lớn nhất: " + findMaxNumber(arrayNumber));
</script>
</body>
</html>
